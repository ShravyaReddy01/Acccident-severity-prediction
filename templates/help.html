<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://th.bing.com/th/id/OIP.Ym-PjK4E27MwAVFqog26dAHaFc?pid=ImgDet&rs=1'); /* Replace 'background-image.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .emergency-contacts {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="emergency-contacts">
        <h1>Emergency Contact Numbers</h1>
        <p>Police: 100</p>
        <p>Fire Department: 101</p>
        <p>Ambulance: 108</p>
        <p>Emergency Hotline: 112</p>
    </div>
</body>
</html>
